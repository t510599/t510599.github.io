<!DOCTYPE html>
<html>
    <head>
        <title>Avatar</title>
        <!-- RawGit  -->
        <!-- 洨洨安 CSS -->
        <link rel="stylesheet" href="https://cdn.rawgit.com/gnehs/Tocas-UI-Xiaoan/master/ts.xiaoan.min.css">
        <style>
            html, body {
                width: 100%;
                height: 100%;
                overflow: hidden;
                cursor: none;
            }

            body {
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
            }

            img {
                width: 35vw;
            }
        </style>
    </head>
    <body>
        <div class="ts crazy poyon">
            <img src="assets/image/avatar.png">
        </div>
        <script>
            document.documentElement.focus();

            const $avatarImg = document.querySelector('.ts.crazy.poyon img');
            // konami cheats
            let keyQueue = [];

            document.addEventListener('keydown', function(e) {
                if (!e.shiftKey && !e.ctrlKey && !e.altKey) keyQueue.push(e.key);
                if (keyQueue.length > 10) {
                    keyQueue.shift();
                }

                if (keyQueue.join(',') === 'ArrowUp,ArrowUp,ArrowDown,ArrowDown,ArrowLeft,ArrowRight,ArrowLeft,ArrowRight,b,a') {
                    $avatarImg.src = 'assets/image/avatar-sunglass.png';
                    keyQueue = [];
                }
            });
        </script>
    </body>
</html>
